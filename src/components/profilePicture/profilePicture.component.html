<div class="profileContainer">
  <div 
    class="profilePhoto photo"
    *ngIf="photo" 
    [ngStyle]="{ 'background-image': 'url(' + photo + ')'}"
  ></div>
  <div class="defaultPhoto photo" *ngIf="!photo">
    <BackpackIcon [color]="settingsService.secondaryColor"></BackpackIcon>
  </div>
</div>
<TrackUser [trackUserId]="trackUserId" *ngIf="trackUserId"></TrackUser>
