<div class="gpxUploadContainer" [attr.style]="sanitizer.bypassSecurityTrustStyle('--secondary:' + settingsService.secondaryColor +';')">
  <ion-icon name="md-map"></ion-icon>
  <input 
    type="file" 
    id="gpx"
    (change)="fileChangeEventGPX($event)"
    [multiple]="true"
    accept=".gpx" 
  />
  <div class="uploadMsg">Upload GPX Data</div>
  <div class="infoBadge" (click)="presentInfo()"><ion-icon name="ios-information-circle-outline"></ion-icon></div>
</div>
