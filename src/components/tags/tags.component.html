<div class="tagsContainer">
  <div 
    class="tag" 
    *ngFor="let tag of tags;" 
    [attr.style]="sanitizer.bypassSecurityTrustStyle('--primary:' + settingsService.primaryColor +';--secondary:' + settingsService.secondaryColor)"
    (click)="routerService.navigateToPage('/stories/' + tag)"
  >
    <div class="label">{{tag}}</div>
  </div>
</div>
