<div 
  class="counterContainer" 
  title="Likes" 
  (click)="toggleLike()" 
  [ngClass]="isVertical ? 'vertical' : ''"
>
  <ion-icon name="md-heart" [style.color]="userLikes.length > 0 ? 'red' : color"></ion-icon>
  <div class="likeValue" [style.color]="settingsService.secondaryColor">{{totalLikes | number}}</div>
  <div class="likeLabel" *ngIf="hasLabel">Likes</div>
</div>
