<PageWrapper backgroundColor="black">
  <Grid [posts]="gridPosts" [gridConfig]="gridConfiguration"></Grid>
  <div class="archiveHeader">
    <div>{{currentArchive.toUpperCase()}}</div>
    <div class="archiveDescription">{{archiveDescription}}</div>
  </div>
  <PostList [data]="otherPosts"></PostList>
</PageWrapper>
