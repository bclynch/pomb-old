<PageWrapper [collapsibleNav]="false">
    <FadeCarousel 
      [data]="carouselImages" 
      [style.width]="'100vw'" 
      [title]="trip"
      [flags]="countryFlags"
    ></FadeCarousel>
    <div class="contentWrapper" [attr.style]="sanitizer.bypassSecurityTrustStyle('--secondary:' + settingsService.secondaryColor)">
      <div class="subnavContainer" [ngClass]="tripService.displayTripNav ? 'fixed' : ''">
        <div class="borderWrapper">
          <div class="subnavWrapper">
            <div *ngFor="let option of subnavOptions;" (click)="scrollTo(option)">{{option}}</div>
          </div>
        </div>
      </div>
      <div class="sectionsWrapper">
        <div class="widthWrapper">
          <div class="section glance" id="Highlights">
            <div class="glanceHeader">Explore {{trip}}</div>
            Throw some stats in right here (miles, days, countries visited, w/e)
            <div class="glanceSubsection">{{glanceSubsection}}</div>
            <div 
              class="toggleBtn" 
              (click)="glanceExpanded = !glanceExpanded" 
              *ngIf="!glanceExpanded"
            >More <ion-icon name="ios-arrow-down"></ion-icon></div>
            <div *ngIf="glanceExpanded">
              <div class="glanceContent" *ngFor="let section of glanceContent">
                <h2>{{section.title}}</h2>
                <div class="content">{{section.content}}</div>
              </div>
            </div>
            <div 
              class="toggleBtn" 
              (click)="glanceExpanded = !glanceExpanded" 
              *ngIf="glanceExpanded"
            >Less <ion-icon name="ios-arrow-up"></ion-icon></div>
          </div>
          <div class="section map" id="Map">
            <div class="sectionHeader">Map</div>
            <div class="mapContainer">
                <agm-map 
                [zoomControl]="false"
                [latitude]="coords.lat" 
                [longitude]="coords.lon"
                [disableDefaultUI]="true"
                [streetViewControl]="false"
                [mapDraggable]="false"
                [scrollwheel]="false"
                [fitBounds]="latlngBounds"
                [styles]=mapStyle
                [zoom]="zoomLevel"
                mapTypeId="terrain"
                #AgmMap
              >
                <agm-data-layer [geoJson]="geoJsonObject" [style]="dataLayerStyle"></agm-data-layer>
              </agm-map>
              <div class="mapBtn" (click)="routerService.navigateToPage('/trip/' + tripId + '/map')"><ion-icon name="md-trending-up"></ion-icon>Launch Map Explorer</div>
            </div>
          </div>
          <div class="section" id="Junctures">
            <div class="sectionHeader" (click)="routerService.navigateToPage('/trip/' + tripId + '/junctures')">Junctures</div>
          </div>
          <div class="section posts" id="Posts" *ngIf="tripPosts.length">
            <div class="sectionHeader">Posts</div>
            <div class="postsContainer">
              <PostCard [data]="post" *ngFor="let post of tripPosts"></PostCard>
            </div>
            <div class="postsLink" (click)="routerService.navigateToPage('/trip/' + tripId + '/posts')">Check out all of this trips posts</div>
          </div>
          <div class="section" id="Photos">
            <div class="sectionHeader" (click)="routerService.navigateToPage('/trip/' + tripId + '/photos')">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </PageWrapper>
