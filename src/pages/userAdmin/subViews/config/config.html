<div class="pageContainer">
  <div class="viewHeader">
    <div>Configuration</div>
  </div>
  <div class="contentContainer">
    <div class="hexInputRow">
      <div>
        <label for="primaryColor">Primary Color</label>
        <input
          type="text"
          placeholder="Color"
          [(ngModel)]="configModel.primaryColor"
          id="primaryColor"
          class="hexInput"
        />
      </div>
      <div>
        <label for="secondaryColor">Secondary Color</label>
        <input
          type="text"
          placeholder="Color"
          [(ngModel)]="configModel.secondaryColor"
          id="secondaryColor"
          class="hexInput"
        />
      </div>
    </div>
    <div class="exampleGradient" [style.background]="'linear-gradient(90deg, ' + configModel.primaryColor + ', ' + configModel.secondaryColor + ')'">
      <ion-icon 
        name="md-aperture" 
        title="Samples"
        (click)="presentGradientPopover($event)"
      ></ion-icon>
      <div>Gradient Preview</div>
    </div>
    <div class="taglineInputWrapper">
      <label for="taglineInput">Tagline: </label>
      <input
        type="text"
        [(ngModel)]="configModel.tagline"
        placeholder="Tagline"
        id="taglineInput"
      />
    </div>
    <div 
      class="banner" 
      [ngStyle]="{ 'background-image': 'url(' + configModel.heroBanner + ')'}"
      (click)="presentImageUploaderPopover('banner')" 
    >
      <div class="hoverOverlay">
        <ion-icon name="md-cloud-upload"></ion-icon>
        <div>Add an image</div>
      </div>
    </div>
    <div 
      class="userPhoto" 
      [ngStyle]="configModel.userPhoto ? { 'background': 'url(' + configModel.userPhoto + ')' } : { 'background': 'black' }"
      (click)="presentImageUploaderPopover('profile')" 
    >
      <div class="hoverOverlay">
        <ion-icon name="md-cloud-upload"></ion-icon>
        <div>Add an profile picture</div>
      </div>
    </div>
    <div class="saveBtn boldFont" (click)="saveConfig()">Save</div>
  </div>
</div>
