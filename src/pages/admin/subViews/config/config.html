<div class="pageContainer">
  <div class="viewHeader">
    <div>Configuration</div>
  </div>
  <div class="viewContent">

    <div class="contentGroup theme">
      <div class="contentGroupHeader">
        <div class="contentGroupTitle">Site Style</div>
        <div class="contentGroupSubtitle">Styling options for the stories hub main page of POMB</div>
      </div>
      <div class="contentGroupContent">
        <form 
          class="styleForm"
          novalidate
          #styleForm="ngForm"
          (ngSubmit)="updateStyle()"  
        >

          <div class="hexInputRow">
            <div>
              <label for="primaryColor">Primary Color</label>
              <input
                type="text"
                name="primaryColor"
                placeholder="Color"
                [(ngModel)]="styleModel.primaryColor"
                id="primaryColor"
                class="hexInput"
              />
            </div>
            <div>
              <label for="secondaryColor">Secondary Color</label>
              <input
                type="text"
                name="secondaryColor"
                placeholder="Color"
                [(ngModel)]="styleModel.secondaryColor"
                id="secondaryColor"
                class="hexInput"
              />
            </div>
          </div>
          <div class="exampleGradient" [style.background]="'linear-gradient(90deg, ' + styleModel.primaryColor + ', ' + styleModel.secondaryColor + ')'">
            <ion-icon 
              name="md-aperture" 
              title="Samples"
              (click)="presentGradientPopover($event)"
            ></ion-icon>
            <div>Gradient Preview</div>
          </div>

          <label class="inputLabel" for="tagline">Site Tagline</label>
          <input
            type="text"
            placeholder="Tagline"
            id="tagline"
            name="tagline"
            [(ngModel)]="styleModel.tagline"
          />

          <div>Stories Banner (click to update)</div>
          <div 
            class="banner" 
            [ngStyle]="{ 'background-image': 'url(' + styleModel.heroBanner + ')'}"
            (click)="presentImageUploaderPopover()" 
          >
            <div class="hoverOverlay">
              <ion-icon name="md-cloud-upload"></ion-icon>
              <div>Add an image</div>
            </div>
          </div>

          <button
            type="submit" 
            class="submitBtn boldFont" 
          >Update Style</button>
        </form>
      </div>     
    </div>
  </div>
</div>
