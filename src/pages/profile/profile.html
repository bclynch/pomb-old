<PageWrapper *ngIf="ready" backgroundColor="black">
  <ProfileHeroBanner [user]="user"></ProfileHeroBanner>
  <div class="tripCardContainer">
    <TripCard *ngFor="let trip of user.tripsByUserId.nodes;" [trip]="trip"></TripCard>
  </div>
  <Grid *ngIf="gridPosts.length" [elements]="gridPosts" [gridConfig]="gridConfiguration"></Grid>
</PageWrapper>
