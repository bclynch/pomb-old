<PageWrapper *ngIf="ready" backgroundColor="black">
  <ProfileHeroBanner [user]="user"></ProfileHeroBanner>
  <div class="tripCardContainer">
    <TripCard *ngFor="let trip of user.userToTripsByUserId.nodes;" [trip]="trip.tripByTripId"></TripCard>
  </div>
  <Grid *ngIf="girdPosts" [posts]="gridPosts" [gridConfig]="gridConfiguration"></Grid>
</PageWrapper>
