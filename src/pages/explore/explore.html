<PageWrapper>
  <FadeCarousel 
    [data]="carouselImages" 
    [style.width]="'100vw'" 
    title="Explore"
    btnLabel="Regions & Countries"
    (btnClick)="presentModal()"
  ></FadeCarousel>
  <GeoChart 
    [countries]="countryCodes" 
    *ngIf="inited"
    backgroundColor="black"
    [defaultColor]="settingsService.secondaryColor"
    datalessColor="black" 
  ></GeoChart>
</PageWrapper>
